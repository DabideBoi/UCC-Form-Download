<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </header>
    <head>
        <title>UCC-Registrar-Print-Form</title>
    </head>
    <body>
        <div class="container mt-5 mb-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Search For Student's Control Number Here</label>
                  <input type="text" class="form-control" id="exampleInputWord1" aria-describedby="wordHelp" placeholder="Enter word (e.g. aaababbba)">
                  <small id="emailHelp" class="form-text text-muted">Testing</small>
                </div>
                  
                <button button id="submit-button1" onclick="openWebsite();" class="btn btn-primary">Submit</button>
                
                
                <div></div>
                <div id="test-output1" class="mt-5 mb-5"></div>
        </div>
        <script>
            function openWebsite() {
                window.open("https://ucc.ph/printformElemHigh/?StudentID=" + document.getElementById("exampleInputWord1").value);
                }
            
        </script>
    </body>
</html>
